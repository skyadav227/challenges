<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot-password</title>
</head>
<body>
  <center>
    <h1><u>Change-Password</u></h1>
    <table border="" cellspacing="0" cellpadding="10px">
      <tr>
        <td>
          <form action="password-changed.html" target="_blank">
            <center>
              <input type="text" placeholder="Enter your username" pattern="[A-Za-z0-9]{8,16}" title="Enter a input which consists of minimum 8 characters,alphabets,numbers and @#$_" required><br>
              <br><input type="password" placeholder="Enter new password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[\d+])(?=.*[@#$_])[A-Za-z0-9+@#$_]{8,16}" title="Enter a input which consists of 8 characters and atleast 1 capital letter,1 small letter,1 number and 1 @#$_" required><br>
              <br><input type="tel" placeholder="Enter OTP" pattern="7070" title="Invalid otp" required>
              <label for=""><h3>OTP: 7070</h3></label>
              <input type="submit" value="Change Password"><br>
            </center>
            <br>
            <input type="reset">
          </form>
        </td>
      </tr>
    </table>
    <br>
    <a href="login.html">Login</a>&ensp;&ensp;&ensp;&ensp;&ensp;
    <a href="register.html">Register</a>
  </center>
</body>
</html>
