  <div class="container my-5">
    <h2>Contact us</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control border-dark border-2" id="inputEmail4" placeholder="example@gmail.com">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control border-dark border-2" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control border-dark border-2" id="inputAddress" placeholder="23 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Landmark</label>
        <input type="text" class="form-control border-dark border-2" id="inputAddress2" placeholder="opposite bank,etc.">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control border-dark border-2" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select border-dark border-2">
          <option selected>Choose...</option>
          <option value="">Telangana</option>
          <option value="">New Delhi</option>
          <option value="">Kolkatta</option>
          <option value="">Maharastra</option>
          <option value="">Andhra Pradesh</option>
          <option value="">Kerla</option>
          <option value="">Tamilnadu</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control border-dark border-2" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input border-dark border-2" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            <a href="">Terms & Conditions, Privacy policy</a>
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
